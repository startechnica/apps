## @section etcd parameters
##
etcd:
  ## @param etcd.enabled Enable etcd service
  ##
  enabled: true
  ## @param etcd.clusterDomain Default Kubernetes cluster domain
  ##
  clusterDomain: cluster.local
  ## Authentication parameters
  ##
  auth:
    ## Role-based access control parameters
    ## ref: https://etcd.io/docs/current/op-guide/authentication/
    ##
    rbac:
      ## @param etcd.auth.rbac.create Switch to enable RBAC authentication
      ##
      create: false
      ## @param etcd.auth.rbac.allowNoneAuthentication Allow to use etcd without configuring RBAC authentication
      ##
      allowNoneAuthentication: true
      ## @param etcd.auth.rbac.rootPassword Root user password. The root user is always `root`
      ##
      rootPassword: ""
      ## @param etcd.auth.rbac.existingSecret Name of the existing secret containing credentials for the root user
      ##
      existingSecret: ""
      ## @param etcd.auth.rbac.existingSecretPasswordKey Name of key containing password to be retrieved from the existing secret
      ##
      existingSecretPasswordKey: ""
    ## Authentication token
    ## ref: https://etcd.io/docs/latest/learning/design-auth-v3/#two-types-of-tokens-simple-and-jwt
    ##
    token:
      ## @param etcd.auth.token.type Authentication token type. Allowed values: 'simple' or 'jwt'
      ## ref: https://etcd.io/docs/latest/op-guide/configuration/#--auth-token
      ##
      type: simple
    ## TLS authentication for client-to-server communications
    ## ref: https://etcd.io/docs/current/op-guide/security/
    ##
    client:
      secureTransport: false
    ## TLS authentication for server-to-server communications
    ## ref: https://etcd.io/docs/current/op-guide/security/
    ##
    peer:
      secureTransport: false
  ## @param etcd.initialClusterState Initial cluster state. Allowed values: 'new' or 'existing'
  ## If this values is not set, the default values below are set:
  ## - 'new': when installing the chart ('helm install ...')
  ## - 'existing': when upgrading the chart ('helm upgrade ...')
  ##
  initialClusterState: ""
  ## @param etcd.removeMemberOnContainerTermination Use a PreStop hook to remove the etcd members from the etcd cluster on container termination
  ## they the containers are terminated
  ## NOTE: Ignored if lifecycleHooks is set or replicaCount=1
  ##
  removeMemberOnContainerTermination: false
  ## @param etcd.replicaCount Number of etcd replicas to deploy
  ##
  replicaCount: 1
  ## @param etcd.podLabels [object] Extra labels for etcd pods
  ## Ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels:
    app.kubernetes.io/component: etcd
  ## Enable etcd.persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## If true, use a Persistent Volume Claim. If false, use emptyDir.
    ##
    enabled: false
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    ## Persistent Volume size
    ##
    size: 2Gi
  serviceAccount:
    ## @param etcd.serviceAccount.create Enable/disable service account creation
    ##
    create: true
    ## @param serviceAccount.name Name of the service account to create or use
    ##
    # name: {{ include "mayastor.serviceAccountName" $ }}
    name: ""
  ## Init containers parameters:
  ## volumePermissions: Change the owner and group of the persistent volume mountpoint to runAsUser:fsGroup values from the securityContext section.
  ##
  volumePermissions:
    enabled: true
  ## Set to true if you would like to see extra information on logs
  ##
  debug: false
  ## Pod anti-affinity preset
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAntiAffinityPreset: "hard"

  ## @section Traffic exposure parameters
  ##
  service:
    port: 2379
    ## @param etcd.service.ports.client etcd client port
    ## @param etcd.service.ports.peer etcd peer port
    ##
    ports:
      client: 2379
      peer: 2380

