## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

## @section Common parameters

## @param kubeVersion Force target Kubernetes version (using Helm capabilities if not set)
##
kubeVersion: ""
## @param nameOverride String to partially override Mayastor Control Plane Rest.fullname
##
nameOverride: ""
namespaceOverride: ""
## @param fullnameOverride String to fully override Mayastor Control Plane Rest.fullname
##
fullnameOverride: ""
## @param hostAliases Add deployment host aliases
## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
##
hostAliases: []
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param clusterDomain Default Kubernetes cluster domain
##
clusterDomain: cluster.local
## @param extraDeploy Array of extra objects to deploy with the release
##
extraDeploy: []

## Enable diagnostic mode in the deployment
##
diagnosticMode:
  ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  ##
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the deployment
  ##
  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - infinity

## @section Mayastor common parameters

## Mayastor image
## ref: https://hub.docker.com/r/mayadata/mayastor/tags
## @param image.registry Mayastor Control Plane Rest image registry
## @param image.repository Mayastor Control Plane Rest image repository
## @param image.tag Mayastor Control Plane Rest image tag (immutable tags are recommended)
## @param image.pullPolicy Mayastor Control Plane Rest image pull policy
## @param image.pullSecrets Specify docker-registry secret names as an array
## @param image.debug Specify if debug logs should be enabled
##
image:
  registry: docker.io
  repository: mayastor-io-engine
  tag: develop
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## Example:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Set to true if you would like to see extra information on logs
  ## It turns BASH and/or NAMI debugging in the image
  ##
  debug: false

## @section Mayastor Deployment parameters

## @param replicaCount Desired number of cluster nodes
##
replicaCount: 1
## @param updateStrategy.type updateStrategy for Mayastor Daemonset
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
##
updateStrategy:
  type: RollingUpdate
## @param podLabels Extra labels for Mayastor pods
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
##
podLabels: {}
## @param podAnnotations Annotations for Mayastor pods
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
##
podAnnotations: {}
## @param podAffinityPreset Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
##
podAffinityPreset: ""
## @param podAntiAffinityPreset Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
##
podAntiAffinityPreset: soft
## Node affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
##
nodeAffinityPreset:
  ## @param nodeAffinityPreset.type Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ##
  type: ""
  ## @param nodeAffinityPreset.key Node label key to match. Ignored if `affinity` is set.
  ## E.g.
  ## key: "kubernetes.io/e2e-az-name"
  ##
  key: ""
  ## @param nodeAffinityPreset.values Node label values to match. Ignored if `affinity` is set.
  ## E.g.
  ## values:
  ##   - e2e-az1
  ##   - e2e-az2
  ##
  values: []
## @param affinity Affinity for Mayastor pods assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
##
affinity: {}
## @param nodeSelector Node labels for Mayastor pods assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector:
  openebs.io/engine: mayastor
  kubernetes.io/arch: amd64
## @param tolerations Tolerations for Mayastor pods assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []
## @param topologySpreadConstraints Topology Spread Constraints for Mayastor pods assignment
## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
## E.g.
## topologySpreadConstraints:
##   - maxSkew: 1
##     topologyKey: topology.kubernetes.io/zone
##     whenUnsatisfiable: DoNotSchedule
##
topologySpreadConstraints: {}

## @param priorityClassName Priority class for Mayastor pods assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""
## @param schedulerName Name of the k8s scheduler (other than default)
## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
##
schedulerName: ""
## @param podManagementPolicy podManagementPolicy to manage scaling operation of Mayastor pods
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
##
podManagementPolicy: ""

## @section Persistence Parameters

## Persistence Parameters
## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence on Mayastor replicas using a `PersistentVolumeClaim`
  ##
  enabled: false
    ## @param persistence.existingClaim Name of an existing `PersistentVolumeClaim` for Mayastor primary replicas
    ## NOTE: When it's set the rest of persistence parameters are ignored
    ##
  existingClaim: ""
  ## @param persistence.subPath Subdirectory of the volume to mount at
  ##
  subPath: ""
  ## @param persistence.storageClass Mayastor persistent volume storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  ## @param persistence.annotations Mayastor persistent volume claim annotations
  ##
  annotations: {}
  ## @param persistence.accessModes Mayastor persistent volume access Modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Mayastor persistent volume size
  ##
  size: 8Gi
  ## @param persistence.selector Selector to match an existing Persistent Volume
  ## selector:
  ##   matchLabels:
  ##     app: my-app
  ##
  selector: {}
## 'volumePermissions' init container parameters
## Changes the owner and group of the persistent volume mount point to runAsUser:fsGroup values
##   based on the podSecurityContext/containerSecurityContext parameters
##
volumePermissions:
  ## @param volumePermissions.enabled Enable init container that changes the owner/group of the PV mount point to `runAsUser:fsGroup`
  ##
  enabled: false
  ## Bitnami Shell image
  ## ref: https://hub.docker.com/r/bitnami/bitnami-shell/tags/
  ## @param volumePermissions.image.registry Bitnami Shell image registry
  ## @param volumePermissions.image.repository Bitnami Shell image repository
  ## @param volumePermissions.image.tag Bitnami Shell image tag (immutable tags are recommended)
  ## @param volumePermissions.image.pullPolicy Bitnami Shell image pull policy
  ## @param volumePermissions.image.pullSecrets Bitnami Shell image pull secrets
  ##
  image:
    registry: docker.io
    repository: bitnami/bitnami-shell
    tag: 11-debian-11-r48
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Init container's resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param volumePermissions.resources.limits The resources limits for the init container
  ## @param volumePermissions.resources.requests The requested resources for the init container
  ##
  resources:
    limits: {}
    requests: {}
  ## Init container Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param volumePermissions.securityContext.runAsUser Set init container's Security Context runAsUser
  ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
  ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
  ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
  ##
  securityContext:
    runAsUser: 0
## @param extraVolumes Optionally specify extra list of additional volumes to the Mayastor pod(s)
##
extraVolumes: []
## @param extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Mayastor container(s)
##
extraVolumeMounts: []
## @param initContainers Add additional init containers for the Mayastor pod(s)
##
initContainers: []
## @param sidecars Add additional sidecar containers for the Mayastor pod(s)
##
sidecars: []

## @section Traffic Exposure Parameters

## Mayastor service parameters
##
service:
  ## @param service.type Mayastor Kubernetes service type
  ##
  type: ClusterIP
  ## @param service.ports.auth Mayastor Kubernetes service port
  ##
  ports:
    http: 1812
    https: 1813
  ## @param service.nodePorts.http Mayastor Kubernetes service node port
  ## @param service.nodePorts.https Mayastor Kubernetes service node port
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
  ##
  nodePorts:
    http: ""
    https: ""
  ## @param service.clusterIP Mayastor Kubernetes service clusterIP IP
  ##
  clusterIP: ""
  ## @param service.loadBalancerIP Mayastor loadBalancerIP if service type is `LoadBalancer`
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
  ##
  loadBalancerIP: ""
  ## @param service.ipFamilyPolicy Mayastor Kubernetes service ipFamilyPolicy policy
  ##
  ipFamilyPolicy: SingleStack
  ## @param service.externalTrafficPolicy Enable client source IP preservation
  ## ref https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
  ##
  externalTrafficPolicy: Cluster
  ## @param service.allocateLoadBalancerNodePorts Allow users to disable node ports for Service Type=LoadBalancer. This is useful for 
  ## bare metal / on-prem environments that rely on VIP based LB implementations.
  allocateLoadBalancerNodePorts: false
  ## @param service.loadBalancerClass Enables to use a load balancer implementation other than the cloud provider default.
  ## https://kubernetes.io/docs/concepts/services-networking/service/#load-balancer-class
  ##
  loadBalancerClass: ""
  ## @param service.loadBalancerSourceRanges Address that are allowed when Mayastor service is LoadBalancer
  ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
  ## E.g.
  ## loadBalancerSourceRanges:
  ##   - 10.10.10.0/24
  ##
  loadBalancerSourceRanges: []
  ## @param service.extraPorts Extra ports to expose (normally used with the `sidecar` value)
  ##
  extraPorts: []
  ## @param service.annotations Provide any additional annotations which may be required
  ##
  annotations: {}
  ## @param service.sessionAffinity Session Affinity for Kubernetes service, can be "None" or "ClientIP"
  ## If "ClientIP", consecutive client requests will be directed to the same Pod
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
  ##
  sessionAffinity: None
  ## @param service.sessionAffinityConfig Additional settings for the sessionAffinity
  ## sessionAffinityConfig:
  ##   clientIP:
  ##     timeoutSeconds: 300
  sessionAffinityConfig: {}

csiController:
  enabled: true
  logLevel: info
  ## Mayastor CSI Controller image
  ## ref: https://hub.docker.com/r/mayadata/mayastor/tags
  ## @param csiController.image.registry Mayastor CSI Controller image registry
  ## @param csiController.image.repository Mayastor CSI Controller image repository
  ## @param csiController.image.tag Mayastor CSI Controller image tag (immutable tags are recommended)
  ## @param csiController.image.pullPolicy Mayastor CSI Controller image pull policy
  ## @param csiController.image.pullSecrets Specify docker-registry secret names as an array
  ## @param csiController.image.debug Specify if debug logs should be enabled
  ##
  image:
    registry: docker.io
    repository: mayadata/mayastor-csi-controller
    tag: develop
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## CSI controller resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param csiController.resources.limits The resources limits for CSI controller containers
  ## @param csiController.resources.requests The requested resources for CSI controller containers
  ##
  resources:
    limits:
      cpu: 32m
      memory: 128Mi
    requests:
      cpu: 16m
      memory: 64Mi

  ## @section Kubernetes CSI Driver Parameters
  ## ref: https://kubernetes-csi.github.io/docs/introduction.html

  ## CSI external-attacher
  ## ref: https://github.com/kubernetes-csi/external-attacher
  ##
  attacher:
    enabled: true
    image:
      registry: registry.k8s.io
      repository: sig-storage/csi-attacher
      tag: v4.0.0
      ## Specify a imagePullPolicy
      ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## @param csiController.attacher.containerPorts.metrics Mayastor Agent Core GRPC container port
    ##
    containerPorts:
      metrics: 9601
    ## CSI attacher resource requests and limits
    ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
    ## @param csiController.attacher.resources.limits The resources limits for CSI attacher containers
    ## @param csiController.attacher.resources.requests The requested resources for CSI attacher containers
    ##
    resources:
      ## Example:
      ## limits:
      ##    cpu: 100m
      ##    memory: 256Mi
      ##
      limits: {}
      ## Examples:
      ## requests:
      ##    cpu: 100m
      ##    memory: 256Mi
      ##
      requests: {}
    metrics:
      enabled: false

  ## CSI external-health-monitor-controller
  ## ref: https://kubernetes-csi.github.io/docs/external-health-monitor-controller.html
  ##
  healthMonitor:
    enabled: false
    image:
      registry: k8s.gcr.io
      repository: sig-storage/csi-external-health-monitor-controller
      tag: v0.7.0
      ## Specify a imagePullPolicy
      ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []

  ## CSI external-provisioner
  ## ref: https://github.com/kubernetes-csi/external-provisioner
  ##
  provisioner:
    image:
      registry: k8s.gcr.io
      repository: sig-storage/csi-provisioner
      tag: v3.3.0
      ## Specify a imagePullPolicy
      ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []

  csiSocketAddress: "/var/lib/csi/sockets/pluginproxy/csi.sock"

csiNode:
  enabled: true
  logLevel: info
  ## Mayastor CSI Node image
  ## ref: https://hub.docker.com/r/mayadata/mayastor-csi-node/tags
  ## @param csiNode.image.registry Mayastor CSI Node image registry
  ## @param csiNode.image.repository Mayastor CSI Node image repository
  ## @param csiNode.image.tag Mayastor CSI Node image tag (immutable tags are recommended)
  ## @param csiNode.image.pullPolicy Mayastor CSI Node image pull policy
  ## @param csiNode.image.pullSecrets Specify docker-registry secret names as an array
  ## @param csiNode.image.debug Specify if debug logs should be enabled
  ##
  image:
    registry: docker.io
    repository: mayadata/mayastor-csi-node
    tag: develop
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## @param csiNode.containerPorts.grpc Mayastor Agent Core GRPC container port
  ##
  containerPorts:
    grpc: 10199
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param csiNode.podSecurityContext.enabled Enabled Mayastor I/O Engine pods' Security Context
  ## @param csiNode.podSecurityContext.fsGroup Set Mayastor I/O Engine pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param csiNode.containerSecurityContext.enabled Enabled Mayastore CSI Plugin containers' Security Context
  ## @param csiNode.containerSecurityContext.runAsUser Set Mayastore CSI Plugin containers' Security Context runAsUser
  ## @param csiNode.containerSecurityContext.runAsNonRoot Set Mayastore CSI Plugin containers' Security Context runAsNonRoot
  ## @param csiNode.containerSecurityContext.readOnlyRootFilesystem Set Mayastore CSI Plugin containers' Security Context runAsNonRoot
  ##
  containerSecurityContext:
    enabled: true
    privileged: true
  ## Mayastor CSI Plugin container's resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param csiNode..resources.limits The resources limits for MariaDB primary containers
  ## @param csiNode..resources.requests The requested resources for MariaDB primary containers
  ##
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 64Mi
  ## @param csiNode.affinity Affinity for CSI Plugin Engine pods assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
  ##
  affinity: {}
  ## @param csiNode.nodeSelector Node labels for CSI Plugin Engine pods assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param csiNode.tolerations Tolerations for CSI Plugin Engine pods assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param csiNode.topologySpreadConstraints Topology Spread Constraints for CSI Plugin Engine pods assignment
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/
  ## E.g.
  ## topologySpreadConstraints:
  ##   - maxSkew: 1
  ##     topologyKey: topology.kubernetes.io/zone
  ##     whenUnsatisfiable: DoNotSchedule
  ##
  topologySpreadConstraints: {}

  ## CSI node-driver-registrar
  ## ref: https://github.com/kubernetes-csi/node-driver-registrar
  ##
  driverRegistrar:
    image:
      # registry: quay.io
      # repository: k8scsi/csi-node-driver-registrar
      # tag: v2.1.0
      registry: registry.k8s.io
      repository: sig-storage/csi-node-driver-registrar
      tag: v2.6.0
      ## Specify a imagePullPolicy
      ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## @param csiNode.driverRegistrar.containerPorts.http Mayastor Agent Core GRPC container port
    ##
    containerPorts:
      http: 9809
    ## CSI Driver Registrar resource requests and limits
    ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
    ## @param csiNode.driverRegistrar.resources.limits The resources limits for the Mayastor I/O Engine containers
    ## @param csiNode.driverRegistrar.resources.requests The requested resources for the Mayastor I/O Engine containers
    ##
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 100m
        memory: 64Mi

  ## CSI livenessprobe
  ## ref: https://github.com/kubernetes-csi/livenessprobe
  ##
  livenessprobe:
    image:
      # registry: quay.io
      # repository: k8scsi/csi-node-driver-registrar
      # tag: v2.1.0
      registry: registry.k8s.io
      repository: sig-storage/livenessprobe
      tag: v2.8.0
      ## Specify a imagePullPolicy
      ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
      ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
      ##
      pullPolicy: IfNotPresent
      ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
      ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
      ## Example:
      ## pullSecrets:
      ##   - myRegistryKeySecretName
      ##
      pullSecrets: []
    ## @param csiNode.livenessprobe.containerPorts.http Mayastor Agent Core GRPC container port
    ##
    containerPorts:
      http: 9810
    ## CSI liveness Probe resource requests and limits
    ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
    ## @param csiNode.livenessprobe.resources.limits The resources limits for the Mayastor I/O Engine containers
    ## @param csiNode.livenessprobe.resources.requests The requested resources for the Mayastor I/O Engine containers
    ##
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 100m
        memory: 64Mi

  nvme:
    # nvme_core module io timeout in seconds
    io_timeout: "30"
    io_timeout_enabled: true

  socketAddress: /csi/csi.sock

  ## Specifies whether a ServiceAccount should be created
  ##
  serviceAccount:
    ## @param csiNode.serviceAccount.create Enable the creation of a ServiceAccount for Mayastor Control Plane Rest pods
    ##
    create: true
    ## @param csiNode.serviceAccount.name Name of the created ServiceAccount
    ## If not set and create is true, a name is generated using the fullname template
    ##
    name: ""
    ## @param csiNode.serviceAccount.automountServiceAccountToken Auto-mount the service account token in the pod
    ##
    automountServiceAccountToken: true
    ## @param csiNode.serviceAccount.annotations Additional custom annotations for the ServiceAccount
