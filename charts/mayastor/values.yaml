    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Mayastor Operator resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param operator.resources.limits The resources limits for Mayastor Operator containers
  ## @param operator.resources.requests The requested resources for Mayastor Operator containers
  ##
  resources:
    limits:
      cpu: 100m
      memory: 32Mi
    requests:
      cpu: 50m
      memory: 16Mi

  requestTimeout: 5s

probe:
  enabled: true
  ## Mayastor CSI Operator image
  ## ref: https://hub.docker.com/r/mayadata/mcp-msp-operator/tags
  ## @param probe.image.registry Mayastor CSI MSP Operator image registry
  ## @param probe.image.repository Mayastor CSI MSP Operator image repository
  ## @param probe.image.tag Mayastor CSI MSP Operator image tag (immutable tags are recommended)
  ## @param probe.image.pullPolicy Mayastor CSI MSP Operator image pull policy
  ## @param probe.image.pullSecrets Specify docker-registry secret names as an array
  ## @param probe.image.debug Specify if debug logs should be enabled
  ##
  image:
    registry: docker.io
    repository: busybox
    tag: latest
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Mayastor Probe resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## @param probe.resources.limits The resources limits for Mayastor Probe containers
  ## @param probe.resources.requests The requested resources for Mayastor Probe containers
  ##
  resources:
    limits:
      cpu: 100m
      memory: 32Mi
    requests:
      cpu: 50m
      memory: 16Mi

## @param diskPools.create 
