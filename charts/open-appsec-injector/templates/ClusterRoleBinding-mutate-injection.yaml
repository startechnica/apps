apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s:mutate-injection" (include "st-common.names.fullname" .) }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "%s:mutate-injection" (include "st-common.names.fullname" .) }}
subjects:
  - kind: ServiceAccount
    name: {{ include "open-appsec.webhook.serviceAccountName" . }}
    namespace: {{ include "st-common.names.namespace" . | quote }}
  - kind: ServiceAccount
    name: {{ include "open-appsec.tuning.serviceAccountName" . }}
    namespace: {{ include "st-common.names.namespace" . | quote }}